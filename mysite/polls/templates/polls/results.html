{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/styleresults.css' %}">
<h1>Results of the test</h1>

<ul>
{% for choice in question.choice_set.all %}
 <li class="options">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>


<a href="{% url 'polls:detail' question.id %}">Vote again?</a><br>
<a href="{% url 'polls:additional_view' question.id %}">Random View</a>
